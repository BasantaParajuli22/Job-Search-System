<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employer Profile</title>
	<link rel="stylesheet" th:href="@{/css/navbar-footer.css}">
	<link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
	<!-- Navigation Bar -->
	<header th:replace="~{fragments/nav :: nav}"></header>

    <h1 id="employer-profile-edit-heading">Edit Company Profile</h1>
    
    <form id="employer-profile-form" th:action="@{/employers/profile/edit/{employerId}(employerId=${profileDTO.userId})}" method="post">
        
		<label for="companyName" class="profile-label">Company Name:</label>
		<input type="text" id="companyName" name="companyName" th:value="${profileDTO.companyName}" placeholder="Company Name" class="profile-input"><br>

		<label for="companyDescription" class="profile-label">Company Description:</label>
		<textarea id="companyDescription" name="companyDescription" placeholder="Description" th:text="${profileDTO.companyDescription}" class="profile-textarea"></textarea><br>

		<label for="address" class="profile-label">Address:</label>
		<input type="text" id="address" name="address" th:value="${profileDTO.address}" placeholder="Address" class="profile-input"><br>

		<label for="number" class="profile-label">Contact Number:</label>
		<input type="text" id="number" name="number" th:value="${profileDTO.number}" placeholder="Contact Number" class="profile-input"><br>

        <button type="submit" id="save-changes-btn">Save Changes</button>
    </form>

	<script th:src="@{/js/employer-profile-edit-validate.js}"></script>

</body>
</html>
