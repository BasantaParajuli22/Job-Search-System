<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employer Profile</title>
    <link rel="stylesheet" th:href="@{/css/navbar-footer.css}">
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
	<!-- Navigation Bar -->
	<header th:replace="~{fragments/nav :: nav}"></header>

	<!-- Display Error Message -->
	<div th:if="${errorMessage}" class="alert alert-danger">
	    <p th:text="${errorMessage}"></p>
	</div>

	<!-- Display Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

<div class="profile-form-container">
    <h2 id="employer-profile-edit-heading">Edit Company Profile</h2>
    
	<form id="employer-profile-form" th:action="@{/employers/profile/edit/{employerId}(employerId=${profileDTO.userId})}"
		 method="post" th:object="${profileDTO}">
		    <label for="companyName" class="profile-label">Company Name:</label>
		    <input type="text" id="companyName" th:field="*{companyName}" placeholder="Company Name" class="profile-input" maxlength="50">
			<span class="error-message" id="companyName-error"></span>
			<p th:if="${error?.companyName != null}"><span th:text="${error.companyName}" class="error"></span></p>
			
		    <label for="companyDescription" class="profile-label">Company Description:</label>
		    <textarea id="companyDescription" th:field="*{description}" placeholder="Description" class="profile-textarea" maxlength="900"></textarea>
		    <span class="error-message" id="companyDescription-error"></span>

		    <label for="address" class="profile-label">Address:</label>
		    <input type="text" id="address" th:field="*{address}" placeholder="Address" class="profile-input" maxlength="240">
		    <span class="error-message" id="address-error"></span>

		    <label for="number" class="profile-label">Contact Number:</label>
		    <input type="text" id="number" th:field="*{number}" placeholder="Contact Number" class="profile-input" maxlength="10">
		    <span class="error-message" id="number-error"></span>

			<label for="website" class="profile-label">Website:</label>
			<input type="text" id="website" th:field="*{website}" placeholder="Website" class="profile-input" maxlength="90">
			<span class="error-message" id="website-error"></span>

			<!-- 
			<label for="companyLogo" class="profile-label">Company Logo:</label>
	        <input type="file" id="companyLogo" name="companyLogo" class="profile-input" accept="image/*">
			<span class="error-message" id="companyLogo-error"></span><br/>
			-->
			
		    <button type="submit" id="save-changes-btn">Save Changes</button>
		</form>
</div>
	<script th:src="@{/js/employer-profile-edit-validate.js}"></script>

</body>
</html>
