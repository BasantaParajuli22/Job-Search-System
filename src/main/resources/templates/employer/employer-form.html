<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
	<link rel="stylesheet" th:href="@{/css/navbar-footer.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/js/navbar.js}" defer></script>

</head>
<body>
	<!-- Navigation Bar -->
	<header th:replace="~{fragments/nav :: nav}"></header>

	<div class="form-container">
        <div class="headtitle" >
            <h2>Get started with Us</h2>
            <h4>Employer Registration</h4>
        </div>
        <div class="formtable">
			<form th:action="@{/employer/register}" method="post" id="registrationForm"  th:object="${employerDTO}" class="form-register">

                <div class="form-group">
                    <label for="companyName">Company/Organization Name:</label>
                    <input type="text" name="companyName" id="name" placeholder="Enter your Company/Organization" th:field="*{companyName}"maxlength="50">
                    <span id="nameError" class="error"></span>
                    <p th:if="${error?.username != null}"><span th:text="${error.username}" class="error"></span></p>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="example@example.com" th:field="*{email}" maxlength="250">
                    <span id="emailError" class="error"></span>
                    <span class="error" th:text="${emailExists}"></span>
                    <p th:if="${error?.email != null}"><span th:text="${error.email}" class="error"></span></p>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" th:field="*{password}">
                    <span id="passwordError" class="error"></span>
                </div>
				
                <div class="form-group">
                   	 <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" th:field="*{confirmPassword}">
                    <span id="confirmPasswordError" class="error"></span>
                </div>
               
                <div class="form-group"><input type="hidden" name="usertype" id="usertype" value="EMPLOYER"></div>
               
				<div class="form-group" style="display: block;">
				    <input type="checkbox" id="terms" name="terms" checked>
				    <label for="terms">
				        I accept all
				        <a th:href="@{/view/terms}"> terms and conditions</a>
				    </label>
				    <div id="termsError" class="error"></div>
				</div>


                <div class="form-group"><button type="submit">Register</button></div>
                
                <div class="form-group" style="display: block;"> Already have an account? <a th:href="@{/login}">Log in</a></div>
            </form>
        </div>
    </div>
	
    <script th:src="@{/js/employer-validate.js}"></script>
</body>
</html>
